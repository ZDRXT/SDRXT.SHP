<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../styles/catalog.css">
	<title>ZDRXT.SHP</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jacquard+12+Charted&display=swap"
		rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<div class="row">
				<div class="header__logo">
					<span>ZDRXT.SHP</span>
					<img src="../images/functional/shop-logo.svg" alt="logo">
				</div>

				<div class="header__location">
					CATALOG
				</div>

				<nav class="header__navigation row">
					<a href="../../index.html" class="header__navigation-nav"><img src="../images/functional/Home.png"></a>

					<a href="./cart.html" class="header__navigation-nav"><img src="../images/functional/Cart.png"></a>

					<button class="header__navigation-nav"><img src="../images/functional/Theme-white.png"></button>

					<div class="header__burger">
						<figure></figure>
						<figure></figure>
						<figure></figure>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<section class="catalog">
				<div class="catalog__title row">
					<h1 class="catalog__title-text">Pants</h1>

					<select class="catalog__filter" name="" id="">
						<option value="newest-arrivals">Newest Arrivals</option>
						<option value="price-low">Price: High to Low</option>
						<option value="price-high">Price: Low to High</option>
					</select>
				</div>

				<div class="catalog__list row">

				</div>
			</section>
			<section class="categories">
				<div class="categories__content">
					<h2>Categories</h2>

					<nav class="categories__nav">
						<a data-categorie="pants" href="./catalog.html" class="categories__nav-btn">Pants</a>

						<a data-categorie="shirt" href="./catalog.html" class="categories__nav-btn">Shirts</a>

						<a data-categorie="t-shirt" href="./catalog.html" class="categories__nav-btn">T-shirts</a>

						<a data-categorie="accessories" href="./catalog.html" class="categories__nav-btn">Accessories</a>
					</nav>
				</div>

				<p>Â© all rights reserved</p>
			</section>
		</main>
	</div>

	<script src="../../script.js" type="module"></script>
	<script src="../script/catalog.js" type="module"></script>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<script>
		var swiper = new Swiper(".content__slider-swiper", {
			slidesPerView: "auto",
			spaceBetween: 20,
			freeMode: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});
	</script>
</body>


</html>
